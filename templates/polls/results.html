{% extends 'base.html' %}
{% block content %}
<h1 class="mb-5 text-center">{{ question.question_text }}</h1>

<ul class="list-group mb-5">
    {% for choice in question.choice_set.all %}
    <li class="list-group-item">
        {{ choice.choice_text }}  <div class="d-flex justify-content-end"><span class="badge alert-success">{{ choice.votes }} vote{{ choice.votes | pluralize }}</span></div>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'polls:index' %}" class="btn btn-secondary">Back to polls</a>
<a href="{% url 'polls:detail' question.id %}" class="btn btn-dark">Vote again?</a>
{% endblock %}
